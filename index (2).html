	<section class="container">
	<img src="illustration-hero.svg" class="header-img" alt="Woman dancing freely">
	
<div class="content">

<h1>Order Summary</h1>

 <p class="information"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<div class="price-noti">
	<img src="icon-music.svg">
	
<div class=".price-noti-p"
	<p>Annual Plan</p>
  <p>$59.99/year</p>
</div>
  <a href="#" class="change-price">Change</a>
</div>


  <a href="#" class="btn payment-btn"> Proceed to Payment</a>
	<a href="#" class="btn cancel-btn"> Cancel Order</a>

</div>
  

	</section>
